<!DOCTYPE html>
<html>
	<head>
		<title>Table Practice</title>
		<style type="text/css">
			td{
				text-align: center;
				padding: 20px;
			}
			table{
				margin: 100px auto;

			}
		</style>
	</head>
<body>
	<table border="3" style="border-collapse:collapse;">
		
		<tr>
			<td rowspan="2">NO</td><td>Problem</td><td>For</td><td>A Web</td>
		</tr>

		<tr>
			<td>Professional</td><td colspan="2" rowspan="3">As</td>
		</tr>

		<tr>
			<td colspan="2">You</td>
		</tr>

		<tr>
			<td>Will</td><td rowspan="2">See</td>
		</tr>

		<tr>
			<td>In</td><td>a Few</td><td>Minutes</td>
		</tr>
	</table>
</body>
</html>
