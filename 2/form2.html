<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tbl{
            background-color: yellow;
            margin: auto;
            width: 350px;
            padding: 40px;
        }
        tr{
            background-color: #f5f2ec;
            border-radius: 5px;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="tbl">    
    <h4>Step 1: Your Details</h4>
    <table>
        <tr>
            <td>Name</td><td><input type="text" placeholder="First and Last name"></td>
        </tr>
        <tr>
            <td>Email</td><td><input type="email" placeholder="example@gmail.com"></td>
        </tr>
        <tr>
            <td>Phone</td><td><input type="text" placeholder=" eg +880170000000"></td>
        </tr>
    </table>
    <h4>Step 2: Delivery Address</h4>
    <table>
        <tr>
            <td>Addreass</td><td><textarea name="" id=""></textarea></td>
        </tr>
        <tr>
            <td>Post code</td><td><input type="text"></td>
        </tr>
        <tr>
            <td>Country</td><td><input type="text"></td>
        </tr>
    </table>
    <h4>Step 3: Card Details</h4>
    <table>
        <tr>
            <td colspan="2">Card type <input type="radio" name="gender">Visa <input type="radio" name="gender">AmFx <input type="radio" name="gender">Mastercard</td></td>
        </tr>
        <tr>
            <td>Card number</td><td><input type="text"></td>
        </tr>
        <tr>
            <td>Security code</td><td><input type="text"></td>
        </tr>
        <tr>
            <td>Name on card</td><td><input type="text"></td>
        </tr>
    </table>
</div>
</body>
</html>
