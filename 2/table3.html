<!DOCTYPE html>
<html>
	<head>
		<title>Table Practice</title>
		<style type="text/css">
			 td{
				text-align: center;
				padding: 10px 20px;
			}
			table{
				margin: auto;
			}
		</style>
	</head>
<body>
	<table border="1" style="border-collapse:collapse;">
		<caption>TABLE 1</caption>
		<tr style="background-color: aquamarine;">
			<td rowspan="2">NO</td><td>Problem</td><td>For</td><td>A Web</td>
		</tr>

		<tr style="background-color: chartreuse;">
			<td>Professional</td><td colspan="2" rowspan="3">As</td>
		</tr>

		<tr style="background-color: yellow;">
			<td colspan="2">You</td>
		</tr>

		<tr style="background-color: wheat;">
			<td>Will</td><td rowspan="2">See</td>
		</tr>

		<tr style="background-color:blue">
			<td>In</td><td>a Few</td><td>Minutes</td>
		</tr>
	</table><br><br><br><br><br>
	<table border="1">
		<caption>TABLE 2</caption>
		<tr style="background-color: cadetblue;">
			<td colspan="4">Sample Table</td>
		</tr>
		<tr>
			<td colspan="2" style="background-color: blue;">1</td><td colspan="2" rowspan="2" style="background-color: yellow;">4</td>
		</tr>
		<tr>
			<td style="background-color: chocolate;">2</td><td style="background-color: cornflowerblue;">3</td>
		</tr>
		<tr>
			<td colspan="2" style="background-color: cyan;">5</td><td colspan="2" rowspan="2" style="background-color: green;">7</td>
		</tr>
		<tr>
			<td style="background-color: greenyellow;">6</td><td rowspan="2" style="background-color: lightcoral;">8</td>
		</tr>
		<tr>
			<td style="background-color: cyan;">9</td><td colspan="2" style="background-color: cyan;">10</td>
		</tr>
	</table>
</body>
</html>
